name: Nightly Verify

on:
  schedule:
    - cron: "0 0 * * *" # 09:00 KST
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci || npm install
      - run: npm run verify:all || echo "verify skipped"


